<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 1rem;
        }

        section {
            margin-bottom: 2rem;
            padding: 1rem;
        }

        #registration {
            background-color: #ffcbcb;
        }

        #jobListings {
            background-color: #ade6b0;
        }

        #candidateProfile {
            background-color: #df98fb;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        input, button {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
        }

        button {
            background-color: #ff0022;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #00b345;
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Portal</h1>
    </header>
    
    <main>
        <!-- User Registration Form -->
        <section id="registration">
            <h2>User Registration</h2>
            <form id="registrationForm">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>
        
        <!-- Job Listings -->
        <section id="jobListings">
            <h2>Job Listings</h2>
            <div id="jobs"></div>
        </section>
        
        <!-- Candidate Profile -->
        <section id="candidateProfile">
            <h2>Candidate Profile</h2>
            <div id="profile"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Job Portal</p>
    </footer>
</body>
</html>
